                                <div class="box box-borderless">
                                    <div class="box-body box-profile">
                                        <h4 class="profile-username text-center">
                                            Trần Khắc Vỹ</h4>

                                        <p class="text-muted text-center">Sinh
                                            Viên</p>

                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <label for="inputPhone"
                                                       class="col-sm-4 control-label">Số
                                                    Điện Thoại*</label>

                                                <div class="col-sm-8">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="inputPhone"
                                                           placeholder="Nhập Số Điện Thoại"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress"
                                                       class="col-sm-4 control-label">Địa
                                                    Chỉ*</label>

                                                <div class="col-sm-8">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="inputAddress"
                                                           placeholder="Nhập Địa Chỉ"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputParentPhone"
                                                       class="col-sm-4 control-label">Số
                                                    Điện Thoại Phụ
                                                    Huynh*</label>

                                                <div class="col-sm-8">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="inputParentPhone"
                                                           placeholder="Nhập Số Điện Thoại Phụ Huynh"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputParentEmail"
                                                       class="col-sm-4 control-label">Email
                                                    Phụ Huynh*</label>

                                                <div class="col-sm-8">
                                                    <input type="text"
                                                           class="form-control"
                                                           id="inputParentEmail"
                                                           placeholder="Nhập Email Phụ Huynh"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-5 col-sm-2">
                                                    <button type="submit"
                                                            class="btn btn-primary">
                                                        Cập Nhật
                                                    </button>
                                                </div>
                                            </div>
                                        </form>


                                    </div>

                                                    Khẩu Hiện Tại*</label>

                                                <div class="col-sm-8">

                                                           class="form-control"
                                                           id="inputCurPassword"
                                                           placeholder="Mật Khẩu Hiện Tại"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputNewPassword"

                                                <div class="col-sm-8">

                                                           id="inputNewPassword"
                                                           placeholder="Mật Khẩu Mới"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputConfirmNewPassword"
                                                       class="col-sm-4 control-label">Nhập

                                                           class="form-control"

                                            <div class="form-group">
                                                <div class="col-sm-offset-5 col-sm-2">

                                            </div>
                                        </form>
