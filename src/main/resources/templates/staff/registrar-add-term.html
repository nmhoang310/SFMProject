<div class="content-wrapper bg-white" style="min-height: 916px;">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!--ADD SEMESTER-->
            <div class="box">
                <div class="box-body">
                    <button class="btn btn-primary" data-toggle="modal"
                            data-target="#SemesterModal">Add Semester
                    </button>

                    <h3 style="color : red;" th:text="${message}"></h3>


                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="SemesterModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close"
                                    data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal bg-white" role="form"
                                  action="/nhan-vien/dao-tao/nhap-hoc-ky" method="post">
                                <div class="form-group">
                                    <label class="control-label col-sm-4"
                                           for="termName">Tên:</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"
                                               id="termName" name="termName" th:value="${termName}"
                                               placeholder="Nhập Tên Học Kỳ"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="startDate">Ngày Bắt Đầu:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control academicYear-date"
                                               id="startDate" name="startDate"
                                               th:value="${#calendars.format(startDate, 'dd MMMM yyyy')}"
                                               placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"
                                           for="endDate">Ngày Kết Thúc:</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control academicYear-date"
                                               id="endDate" name="endDate"
                                               th:value="${#calendars.format(endDate, 'dd MMMM yyyy')}"
                                               placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"
                                           for="note">Ghi Chú:</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"
                                               id="note" name="note"
                                               placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-4">
                                        <button type="submit"
                                                class="btn btn-primary">Submit
                                        </button>
                                    </div>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
