<div class="content-wrapper bg-white" style="min-height: 916px;"
     xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">
            <div class="box-header">
                <h2 class="text-center text-success">Nhập Kết Quả Học Tập</h2>
            </div>
            <div class="box-body">
                <h3 class="text-center" th:if="${mapCourse.size() == 0}">CHƯA CÓ LỚP ĐANG HỌC</h3>
                <div class="col-xs-4 col-md-4" th:each="item : ${mapCourse}">
                    <div class="panel panel-default">
                        <div class="panel-heading"
                             th:text="${item.key.className}">Panel Heading
                        </div>
                        <div class="panel-body">
                            <div class="list-group"
                                 th:each="sub : ${item.value}">
                                <!--   <button type="button" class="list-group-item" th:text="${sub.subject.subjectNameE}">Cras justo
                                       odio
                                   </button>-->
                                <button type="button" data-toggle="modal"
                                        th:attr="data-target='#modal'+${sub.subInSemId}"
                                        class="list-group-item"
                                        th:text="${sub.subject.subjectNameE}"></button>


                                <!-- Modal -->
                                <div class="modal fade"
                                     th:id="'modal' + ${sub.subInSemId}"
                                     role="dialog">
                                    <div class="modal-dialog">


                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button"
                                                        class="close"
                                                        data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title text-center">Import File Excel</h4>
                                            </div>


                                            <div class="modal-body">
                                                <div class="col-xs-10 col-sm-10">
                                                    <div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file">
                                        Browse&hellip;
                                        <input type="file" name="file"
                                               th:id="'file' + ${sub.subInSemId}"
                                               multiple="true"/>
                                    </span>
                                </span>
                                                        <input type="text"
                                                               class="form-control"
                                                               readonly="true"/>
                                                    </div>
                                                </div>

                                                <div class="col-md-2 col-xs-2 pull-right">
                                                    <button class="btn btn-primary" th:onclick="'importStudyResult(' + ${item.key.classId} + ',' + ${sub.subInSemId} + ',file' + ${sub.subInSemId} + ');'"><span
                                                            class="glyphicon glyphicon-refresh"></span>
                                                        Import
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="modal-footer">
                                                <div class="pull-left"
                                                     style="margin-top: 20px;">
                                                    <label> <a href="#">Tải mẫu
                                                        Excel</a></label>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                    <!--End modal-->
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </section>
    <!-- /.content -->
    <script th:src="@{/js/pages/staff/staff-js.js}"></script>
</div>
