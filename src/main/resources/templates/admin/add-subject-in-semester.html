<div class="content-wrapper bg-white" style="min-height: 916px;">

    <!-- Main content -->
    <section class="row">
        <form action="/admin/nhap-mon-hoc-trong-ky" method="post">
            <div class="col-xs-12 col-m-12">
                <div class="col-xs-10 col-md-10 col-xs-offset-1">
                    <div class="col-xs-4 col-md-4">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle"
                                    type="button" data-toggle="dropdown"
                                    th:text="${selectedStage.stageName}">Select
                                <span class="caret"></span></button>
                            <input type="hidden" name="stageId"
                                   th:value="${selectedStage.studyStageId}"/>
                            <ul class="dropdown-menu">
                                <li th:each="item : ${listStage}">
                                    <a th:href="@{'/admin/nhap-mon-hoc-trong-ky?hocky=' + ${item.studyStageId} + '&amp;chuyennganh=' + ${selectedMajor.majorId}}"
                                       th:text="${item.stageName}">HTML</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle"
                                    type="button" data-toggle="dropdown"
                                    th:text="${selectedMajor.majorCode}">Select
                                <span class="caret"></span></button>
                            <input type="hidden" name="majorId"
                                   th:value="${selectedMajor.majorId}"/>
                            <ul class="dropdown-menu">
                                <li th:each="item : ${listMajor}">
                                    <a th:href="@{'/admin/nhap-mon-hoc-trong-ky?chuyennganh=' + ${item.majorId} + '&amp;hocky=' + ${selectedStage.studyStageId}}"
                                       th:text="${item.majorCode}">HTML</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-xs-4 col-md-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                    </div>
                </div>

                <div class="box">
                    <div class="col-xs-4 col-md-4"
                         th:each="item : ${listSubject}">
                        <div class="checkbox">
                            <label><input type="checkbox"
                                          th:value="${item.subjectId}"
                                          name="subjectId"
                                          th:text="${item.subjectCode}"/></label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- /.content -->
</div>
