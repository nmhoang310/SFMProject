<div class="content-wrapper bg-white" style="min-height: 916px;">

    <!-- Main content -->
    <section class="content">
        <div class="my-row">
            <div class="col-xs-10 col-xs-offset-1">
                <h2 class="text-center">Nhập Học Kỳ</h2>

                <form class="form-horizontal" role="form" action="/admin/nhap-hoc-ky" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2"
                               for="name">Tên Học Kỳ:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control"  name="seasonName" id="name"
                                   placeholder="Nhập Tên Học Kỳ"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="startDate">Ngày Bắt Đầu:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="startDate" name="startDate"
                                   />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="endDate">Ngày Kết Thúc:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="endDate" name="endDate"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="note">Ghi Chú:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="note" name="note"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-default">
                                Lưu
                            </button>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                </form>

            </div>
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
