<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<!--<html xmlns:th="http://www.w3.org/1999/xhtml">-->
<head lang="en">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Home</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport"/>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{/css/font-awesome/css/font-awesome.min.css}"/>
    <!-- <link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>-->
    <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/skins/skin-blue.css}"
          type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/CustomCss.css}"
          type="text/css"/>
    <!--DataTable-->
    <link rel="stylesheet"
          th:href="@{/plugins/datatables/dataTables.bootstrap.css}"
          type="text/css"/>
    <!--DATETIME PICKER-->
    <link rel="stylesheet"
          th:href="@{/plugins/datetimepicker/css/bootstrap-datepicker.min.css}"
          type="text/css"/>


    <!-- jQuery 2.1.4 -->
    <script th:src="@{/js/jQuery-2.1.4.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/js/jquery-ui.min.js}"></script>
</head>
<body class="skin-blue sidebar-mini wysihtml5-supported">
<div class="wrapper">
    <!--Header-->
    <header th:replace="layout/header :: header"></header>
    <!--End Header-->
    <!--SideBar-->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar" style="height: auto;">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/img/user2-160x160.jpg" class="img-circle"
                         alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p sec:authentication="name">Khắc Vỹ</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control"
                           placeholder="Search..."/>
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn"
                        class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <th:block th:if="${sidebar} != null">
                <ul th:replace="${sidebar} :: ul"></ul>
            </th:block>
        </section>
    </aside>
    <!--End Sidebar-->

    <th:block th:if="${content} != null">
        <div th:replace="${content} :: div"/>
    </th:block>


</div>


<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
