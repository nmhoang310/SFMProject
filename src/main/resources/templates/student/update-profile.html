<div class="content-wrapper bg-white" style="min-height: 916px;"
     xmlns:th="http://www.thymeleaf.org/">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-8 col-md-offset-2">
                <h2 class="text-center">Cập Nhật Thông Tin Cá Nhân</h2>

                <div class="box box-borderless">
                    <div class="box-body box-profile">
                        <h3 class="profile-username text-center">Trần Khắc Vỹ</h3>

                        <p class="text-muted text-center">Student</p>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputPhone" class="col-sm-4 control-label">Phone Number*</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="col-sm-4 control-label">Address*</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputParentPhone" class="col-sm-4 control-label">Parent's Phone
                                    Number*</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputParentPhone"
                                           placeholder="Parent's Phone Number"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputParentEmail" class="col-sm-4 control-label">Parent's Email*</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputParentEmail"
                                           placeholder="Parent's Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-2">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>


                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </section>
</div>
