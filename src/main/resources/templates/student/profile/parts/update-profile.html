<span xmlns:th="http://www.thymeleaf.org/">
    <h3 class="text-center">Cập Nhật Thông Tin Cá Nhân</h3>
    <div class="box box-borderless">
        <div class="box-body box-profile">
            <h4 class="profile-username text-center">
                Trần Khắc Vỹ</h4>

            <p class="text-muted text-center">Sinh Viên</p>

            <form class="form-horizontal" th:object="${student}" th:action="@{/sinh-vien/updateProfile}" method="post">
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-4 control-label">Số Điện Thoại*</label>
                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="inputPhone"
                               placeholder="Nhập Số Điện Thoại" th:field="*{phoneNumber}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress"
                           class="col-sm-4 control-label">Địa
                        Chỉ*</label>

                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="inputAddress"
                               placeholder="Nhập Địa Chỉ" th:field="*{address}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputParentPhone"
                           class="col-sm-4 control-label">Số Điện Thoại Phụ Huynh*</label>

                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="inputParentPhone"
                               placeholder="Nhập Số Điện Thoại Phụ Huynh" th:field="*{parentPhone}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputParentEmail"
                           class="col-sm-4 control-label">Email Phụ Huynh*</label>

                    <div class="col-sm-8">
                        <input type="text"
                               class="form-control"
                               id="inputParentEmail"
                               placeholder="Nhập Email Phụ Huynh" th:field="*{parentEmail}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button type="submit"
                                class="btn btn-primary">
                            Cập Nhật
                        </button>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
        <!-- /.box-body -->
    </div>
</span>
