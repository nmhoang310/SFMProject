<span xmlns:th="http://www.thymeleaf.org/">
    <h3 class="text-center">Đổi Mật Khẩu</h3>

    <div class="box box-borderless">
        <div class="box-body box-profile">
            <div>

            </div>
            <form class="form-horizontal" th:action="@{/sinh-vien/updatePassword}" method="post">
                <div class="form-group">
                    <label for="inputCurPassword"
                           class="col-sm-4 control-label">Mật Khẩu Hiện Tại*</label>

                    <div class="col-sm-8">
                        <input type="password"
                               class="form-control"
                               id="inputCurPassword"
                               name="oldPassword"
                               placeholder="Mật Khẩu Hiện Tại"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNewPassword"
                           class="col-sm-4 control-label">Mật
                        Khẩu Mới*</label>

                    <div class="col-sm-8">
                        <input type="password"
                               class="form-control"
                               id="inputNewPassword"
                               name="newPassword"
                               placeholder="Mật Khẩu Mới"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputConfirmNewPassword"
                           class="col-sm-4 control-label">Nhập
                        Lại Mật Khẩu Mới*</label>

                    <div class="col-sm-8">
                        <input type="password"
                               class="form-control"
                               id="inputConfirmNewPassword"
                               name="confirmNewPassword"
                               placeholder="Nhập Lại Mật Khẩu Mới"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button type="submit"
                                class="btn btn-primary">
                            Cập Nhật
                        </button>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>


        </div>
        <!-- /.box-body -->
    </div>
</span>
